<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>속성 선택자(attributes)</title>
<style>
	
	/*
		
		# attributes Selector
		
		- 태그[속성="속성명"]으로 접근한다.
	
	*/

	input[type="text"]{
		background-color: violet;
	}
		
	input[type="password"]{
		background-color: green;
	}
	
	input[type="email"]{
		background-color: beige;
	}
	
</style>
</head>
<body>

	<p><input type="text"></p>
	<p><input type="password"></p>
	<p><input type="email"></p>

</body>
</html>
