<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>연습예시1</title>
<script src="../js/jquery-3.6.0.min.js"></script>
	
<script>
	
	$(document).ready(function(){
		
 		$("#btn1").click(function(){
			alert("버튼이 눌렸습니다.");
		})
		
		$("#btn2").click(function(){
		
			var msg = $("#msg").val();	
		
			alert(msg);
			$("#msg").val("메세지가 변경되었습니다.");
			$(this).val("Changed!!");
			$()
		})
		$(":reset").click(function(){
			alert("입력값을 초기화합니다.");
		})
		
						
	});
	
</script>	
</head>

<body>
<form id="myform">

	메세지: <input type="text" id="msg" />
	
	<br>
	
	<input type="button" id="btn1" value="버튼1"	 />				
	<input type="button" id="btn2" value="입력된 메시지" />
	<input type="button" id="btn3" value="test" />
	<input type="button" id="btn4" value="test2" />
	<input type="reset"  value="초기화">
	
	</form>
	
</body>
</html>
