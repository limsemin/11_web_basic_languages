<!DOCTYPE html>
<html> <!-- 2021-05-21 -->
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<h2>학번, 이름, 학년, 선텍과목을 입력하는 폼</h2>
	<form>
		<p><label for="studentNum">학번 : </label><input type="text" id="studentNum" name="studentNum"></p>
		<p><label for="name">이름 : </label><input type="text" id="name" name="name"></p>
		<p>
		학년 : 
		<input type="radio" name="grade" value="1" checked>1학년
		<input type="radio" name="grade" value="2" >2학년
		<input type="radio" name="grade" value="3" >3학년
		<input type="radio" name="grade" value="4" >4학년
		</p>
		<p>
		<label for="subject">선택과목 : </label>
		<select id="subject" name="subject">
			<option value="KOREAN">국어</option>
			<option value="MATH">수학</option>
			<option value="ENGLISH">영어</option>
		</select>
		</p>
		<P>
		<input type="submit" value="입력완료">
		<input type="reset" value="다시쓰기">
		
		</P>
	</form>
</body>
</html>
