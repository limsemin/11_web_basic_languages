<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바 스크립트의 함수</title>
<script>
	/*
	
	/*
	
		[형식]
		
		prompt("안내문자열","기본값");
		
		
		- 기본 데이터 타입은 문자열이.
	
			getTotal()
			
			fn_get_total();
			한번씩 쓰게된다 중요 
	
			-함수의 역할 및 사용 이유는 자바의 메서드와 같다.
			[형식]
			function 함수명()
			
			
	*/
	
	
	// 방법 1) 일반적인 정의방법
	function func1(){
		document.write("<h1>call function1</h1><br>")
	}
	
	// 방법 2) 함수를 변수에 대입해서 정의하는 방벙
	var func2 = function(){
	document.write("<h1>call function2</h1><br>")			
	}

	
</script>
</head>
<body>
</body>
</html>
