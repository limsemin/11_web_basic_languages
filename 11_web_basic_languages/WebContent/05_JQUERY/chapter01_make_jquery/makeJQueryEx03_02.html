<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>document.ready함수 jquery</title>
</head>
<script src="../js/jquery-3.6.0.min.js"></script>
<script>
	//자바 스크립트의 window.onload와 같은 기능으로 jquery에서 사용.
	$(document).ready(function){
		$("#test").css("background" , "red")
	}
</script>
<body>

	<div id="test">test page</div>

</body>
</html>
